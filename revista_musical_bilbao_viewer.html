                    8: "Huye el concurso de los demás para que no le descubran. No es buen camino, á mi entender, el que han seguido casi todos los que de este problema se han ocupado; siempre se ha pretendido que por injusticia de ministros ó empresarios, mezquinos en prestar apoyo al arte nacional, no se implantaba la ópera española y casi siempre, al querer resolver la difícil cuestión, se ha ido, como la medicina antigua, contra los síntomas y no contra la raíz y origen de la enfermedad; el optimismo de algunos, ó el creer que ello era conveniente, ha hecho decir que poseíamos una gloriosa tradición lírico dramática y esto no es verdad, en lo que á la música se refiere. La música en nuestro teatro clásico siempre tuvo una muy secundaria importancia, quizás por la misma excelencia de las obras puramente dramáticas, es decir; habladas, sin música.\nEfectivamente, el pueblo español posee la tradición dramática más portentosa del Universo, pues si Inglaterra puede oponernos el nombre colosal de Shakespeare, genio de tan excelsa estirpe que quizás sólo en Homero y Cervantes puede hallar copartícipes de su gloria, nosotros aventajamos de tal modo en cantidad al teatro inglés, que sólo Lope de Vega escribió más que todos los dramaturgos británicos del siglo de Isabel. No es necesario que ahora expongamos el amor del pueblo español por el teatro: es cosa sobradamente sabida; recordemos solamente que si el pueblo friego del siglo de Pericles supo dar vida a creaciones tan egregias del arte como las tragedias de Sófocles, el pueblo español del siglo XVII, que vivía en bastantes peores condiciones, oía con religiosidad las complicadas metafísicas concepciones, autos sacramentales, que en la plaza pública se representaban con general aplauso. Amaba nuestro público de la edad de oro a sus dramaturgos, se interesaba grandemente por las nuevas comedias que entregaban a su voracidad Lope, Tirso, Alarcón, Rojas, Moreto, Calderón; las rivalidades de los autores trascendían y se comentaban hasta por el más bajo populacho y el público se apasionaba por las obras que, ó, eran aplaudidas entusiásticamente ó estrepitosamente silbadas, pero que rara vez dejaban indiferente á la multitud.\nDespués vino la decadencia; los ingenios de primer orden son seguidos por imitadores que suelen reflejar, agrandándolos, los defectos nunca las bellezas; el público, a pesar de la diferencia grandísima en valor literario de las obras, continuaba presentando su apoyo al teatro, quizás con más entusiasmo que nunca; se traba de lucha entre los desmedrados continuadores de Lope y Calderon y los reformadores de nuestra escena que pretendieron introducir los procedimientos del teatro francés, que les parecía reflejo más fiel del clásico y se forman bandos en el pueblo que, con Moratín ó Comella por bandera riñen la eterna batalla entre clasicismo y romanticismo. Llegan a imponerse, aunque no del todo, pues de nuestra escena no desaparecieron nunca los dramáticos del siglo de oro, los reformadores y sucre un paréntesis nuestra genuina producción, aunque en él figure un autor tan estimable como Moratín.\nDespués del paréntesis del siglo XVIII y principios del XIX, se reanuda nuestra romántica tradición y algún tiempo después de que los críticos alemanes, capitaneados por ambos Schelegel tomaran a Calderón por norma y guía de la literatura dramática, en nuestra patria producen sus dramas, llenos de espiritualizándola español, el Duque de Rivas, Garcia Gutiérrez, Zorrilla, Hartzembuch. Este resurgir de nuestra gloriosa dramática se prolonga hasta nuestros días; de cuando en cuando surge una obra que muestra su castiza progenie y que el genio dramático de nuestra raza no ha muerto, porque no puede morir quien tanto caudal de vida ha atesorado.\nY veremos constantemente que la vida del teatro español se basa en el pueblo y no en la protección de los grandes, pues si alguna vez Felipe IV se mezcló con los poetas, fue más para cotejar a cómicas que para proteger artistas y más para satisfacer caprichos de libertino que anhelos de generoso amparado de la Literatura. La clase popular sustenta en el siglo XVI a la cuadrilla de míseros representantes bululú, gangarilla, garnacha o farándula, según era más o menos númerosa, que: están ocho días en un pueblo, duermen en una cama cuatro, comen olla de vaca y carnero y algunas noches a menudo muy bien aderezado. Tienen el vino por armes, la carne por onzas, el pan por libres y la hambre por arrobas, como dice Agustín de Rojas",
                    
                    9: "ASOCIACIÓN\nVAGNERIANA)\nDE MADRID\nBIBLIOTECA\n-3\nla clase popular y la media son hoy también las que con más entusiasmo aplauden las\nobras de Benavente ó los Quinteros en teatros que nada deben á la protección oficial.\nLa música en el teatro nacional se reduce en sus orígenes á canciones y bailes\nque servían de intermedio y nada tenían que ver con la comedia, que era la principal\nrepresentación; de los precedentes gloriosos que pueda tener en la edad de oro de\nnuestra literatura el teatro lírico y que se invocan solemnemente por los panegiristas\nde la ópera española, sabemos muy poco; ia música de las zarzuelas ú óperas de Lope,\nCalderón y Bances Cáudamo nos es totalmente desconocida, no faltando quien supone\nque era de imitación italiana, fundándose en la Gelidanza, de Puesneda, estrenada en\nVenecia en 1692, pero no es esta prueba de gran fuerza, pues este maestro vivió casi\nsiempre en ltalia.\nSin duda nuestros archivos reservan grandes materiales que un dia han de consti¬\ntuir una hermosa tradición en la cual fundar nuestro teatro lírico; hoy por hoy no po¬\ndemos construir sobre los cimientos que echasen nuestros compositores dramáticos\ndel sigio XVIl, pues ellos nos son casi completamente desconocidos. Cita Barbieri la\nSelva de amor, de Lope de Vega, para demostrar que la ópera se conocía en España\nantes de que la trajesen los italianos á principios del siglo XVIll; pero, que conociesen\nla ópera, ¿implica que tuvieran un drama lírico suyo propio con carácter nacional? ¿No\nestán indicando lo contrario las palabras del propio Lope en la dedicatoria de la citada\nobra? Dice en ella que esa égloga, que se representó cantada á sus majestades, era\ncosa nueva en Espana; describe después los ingeniosos artificios escénicos que hizo\npara ella Cosme Lotti, ingeniero florentino. ¿No indica esto claramente que esta obra\nfué compuesta á imitación de las que por entonces estaban en boga en ltalia?\nLiterariamente, las zarzuelas y comedias con música de nuestra edad de oro son un\ngénero Inferior, menos castizo, siendo sus asuntos casi siempre mitológicos y sirviendo,\nde precedente histórico de la pobre invención de la comedia de magia. Además, se da\nconstantemente el hecho de que las representaciones lírico-dramáticas de importancia,\nse celebran en el Palacio real, en grandes fiestas de natalicios, matrimonios, visitas y\notros acontecimientos principescos, mientras el pueblo continuaba gustando en los co¬\nrrales de la comedia y de la música verdaderamente nacional de entremeses, bailes y.\ncanciones.\nEn el sigio XVIll, simultáneamente con la mayor decadencia de nuestro teatro, flo¬\nrece un género nuevo: la tonadilla, que puede considerarse como un sainete Iírico de,\ncorta extensión; pero no tardó en decaer, por lo pedestre de su poesía y por haberse\ndado los compositores á seguir las formas italianas; fenómeno bien digno de notarsa,\npues ha de repetirse en el siglo siguiente, siendo causa también de la decadencia de\nnuestra zarruela.\nVemos, pues, que, antes del siglo XIX, nuestra tradición lírico-dramática es insegu¬\nra, existiendo sólo con vida propia y savia verdaderamente nacional los géneros popu¬\nlares: los bailes, jácaras, tonadillas y canciones regionales.\nAhora, veamos cómo se verifica la invasión en nuestra patria de la música italiana\ny, Io que es más vergonzoso, de la lengua italiana para las representaciones musicales.\nHemos visto ya cómo los espectáculos lírico-dramáticos eran en el gran periodo de\nflorecimiento de nuestra literatura de menor importancia artistica que los puramente\ndramáticos; además la música se interpretaba con una pobreza de medios verdadera¬\nmente mezquina: cinco violines y un contrabajo dice Moratín que formaban la orques¬\nta, que no siempre acompañaba los cantables, pues en contra de toda verosimilitud y\nrespeto á la ilusión escénica, salla muchas veces á acompañar un tañedor de vihuela y\nla orquesta sólo servía para acompañar los bailes, cuyos variados nombres se han con¬\nservado. Los teatros eran corrales á cielo abierto y las decoraciones unos telones de\nindiana; pocas veces, en las comedias que llamaban de teatro, ponían telones pintados,\nbastidores y bambalinas. El primer teatro, algo parecido á lo que hoy entendemos por\ntal, fué el de los Caños del Peral y allí actuó á principios del siglo XVIIl una compañía\nde italianos que hicieron óperas y comedias, llamando desde luego la atención del pú¬\nO Biblioteca Nacional de España",
                    
                    10: "blico la mayor lmportancia que daban á la música y el relativo lulo de la presentación\nescénica, decorado y vestuario. Poca importancia hubiera tenido este hecho aislado,\npero el año 1700 había muerto el último monarca de la casa de Austria y por sn testa¬\nmento, aceptado por Luis XIV, se entronizó en nuestra patria la casa de Borbón con\nFelipe de Anjou; la corte de este rey es francesa, sus dos mujeres son itallanas, ha¬\nbian pasado los tiempos de Carlos V y de Felipe Il en los cuales el castellano se ha¬\nblaba en las cortes de Inglaterra, Francia y Alemania, en que se extendía la lengua de\nCervantes por todo el mundo conocido; ahora, en la corte de Castilla, el rey hablaba\nel francés con los ministros ó los confesores que le mandaba su abuelo; la reina, que\ntenía corazón lombardo y espíritu fiorentino, el italiano, con el abate Alberoni, que\níba á ser dueño de los destinos de España, ó con los cantores é instrumentistas sus\ncompatriotas, que trajo para distraer las pertinaces melancolias de su marido. En los\núltimos años de su reinado vino el célebre cantor Carlos Broschi, Farinello, que conti¬\nnuó sirviendo en palacio á los sucesores de Felipe V é lsabel de Farnesio, Fernando Vl\ny doña Bárbara de Braganza.\nEra, según Riecoboni, Farinello el último y más joven de los músicos ltalianos de\ngran reputación: canta por el gusto de Fanstina; pero según la opinión de los inte¬\nllgentes, no sólo es muy superior á ella, sino que ha llegado al último grado de la\nperfección. El éxito de este cantante en la corte fué inmenso, convirtióse en persona\nde confianza de los reyes y fué el que dispuso las fastuosas representaciones de ópera\nltaliana. Dejemos la palabra á Moratín, que en el Discurso preliminar á sus comedias\ndices «A este hombre extraordinario se encargó la dirección del Teatro del Buen Reti¬\nro, para que se hicieran en él óperas italianas, igualmente que todo lo relativo á las\nserenatas que se cantaban por el verano en Aranjuez, los embarcos nocturnos en la\nescuadra del Tajo, las iluminaciones, fuegos de artificio y demás festejos durante la\njornada; en suma, todas las diversiones del Palacio se fiaron á su inteligencia y á su\nbuen gusto. Broschi supo desempeñar estos cargos, si no con economia, con admirable\nacierto.»\n«Trajo á Madrid los más excelentes profesores de música vocal é instrumental,\nmaquinistas y pintores de escena, y adornó las representaciones con magnificencia\nsuntuosa. Cuando se hacían algunos en el salón llamado de los Reinos, cubrían el piso\nexquisitas alfombras, las paredes colgaduras de tisú de oro, espejos, tallas y pinturas,\nentre las cuales se colocaban estatuas; la iluminación correspondia á todo lo demás;\nlos músicos de la orquesta tenían uniformes de grana con galón de plata. En una ópera\ncantada en el Teatro se presentó una decoración toda de cristal; en otra ocasión se\níluminó la sala del concurso con doscientas arañas; en la ópera de Armida placata se\nvió un sitio delicioso con ocho fuentes de agua natural, y una entre ellas con un surti¬\ndor que subia á sesenta piés de altura, sonando entre los árboles el canto de una mul¬\ntitud de pájaros, imitado con la mayor inteligencia. La riqueza de los trajes, muebles y\nuiensillos de teatro, las comparsas (que á veces se componian de cincuenta mujeres y\ndoscientos hombres), la vista de los ejércitos con numerosa caballerla, elefantes, ca¬\nrros, máquinas de guerra, armas, insignias, música militar, los fuegos artificiales que\nse veían al acabarse el espectáculo más allá de la escena (cerrándose la boca del Tea¬\ntro, para que el humo no ofendiese, con dos correderas compuestas de los mayores\ncristales de la fábrica de San lldefonso), todo era digno de un gran monarca que disi¬\npaba en esta diversión la opulencia de sus tesoros.»\n«Los poetas que escribieron las óperas, serenatas é intermadios desde el año l747\nhasta el de I758, fueron: el abate Pico de la Mirandola, Pedro Metastasio, Migliavac¬\nca, José Bonechi y Pablo Rolli. Las piezas que se cantaron en el Retiro y en Aranjuez\nfueron éstas. Operas: Lo Clemenzo di Tito, Angelica e Medoro, Il vellocino d'oro,\nPolifemo e Galalea, Artaserse, Armida placala, Demofoonte, Demetrio, Didone\nabbandonata, Siroe, Nileti, Il Re pastore, Adriano in Siria. Serenatas: L'asilo\nd'amore, La festa chinese, La Nascita di Giove, L'isola disabilata, Le Mode, La\nNinfa smarrita, Intermedios: Il cavalier Bertoldo, La Burla da vero, La Stalua, Il\nO Biblioteca Nacional de España",
                    
                    11: "-5-\nGinocatore, L'Uccellatrice, Il Cuoco, Don Trastullo, Il Conte Tullpano.»\n«Por esta rápida enumeración se echará de ver que aquellos brillantes espectácu¬\nlos, dirigidos por un italiano y representados por italianos, poco ó ningún influjo pu¬\ndieron tener en el adelantamiento de los teatros españoles. Entre los músicos de la or¬\nquesta, sólo don Luis Mizón y otros dos ó tres instrumentos no eran extranjeros; entre\nlos que cantaron sólo hubo una actriz española; los artífices empleados en la pintura\nde las decoraciones, en la invención y dirección de las mápuinas, vinieron de ltalia\ntambién. Se mandó que todas las piezas se imprimieran traducidas en castellano pars\ndistribuírlas á los concurrentee en la primera noche de su ejecución. Se abrió el teatro\ncon la opera de La Clemenza di Tito; encargóse á don lgnacio de Luzán la traducción\nde ella y la hizo, aunque en muy pocas horas, con el acierto que era de esperar; las\nque se imprimieron después las tradujo un médico italiano llamado don Orlando Bone¬\nnore, que ni se avergonzó de suceder á Luzán en aquel encargo, ni tuvo escrúpulo de\nhacerse escritor en una lengua que no sabía. Sus traducciones pueden considerarse\ncomo otros tantos modelos de extravagancia y ridiculez.»\nMientras en Palacio se representaban con la pompa que nos describe Moratín las\nóperas italianas en italiano, en los teatros populares continuaban ejecutándose las com¬\nposiciones nacionales por los consabidos cuatro violines y contrabajo y acompañándo¬\nse el canto por el guitarrista. El divorcio se habla verificado entre las clases aristo¬\ncráticas, que gustaban extraordinariamente del arte italiano y las populares que se apa¬\nsionaban todavía con los dramas nacionales. Entonces pudo nacer la ópera española,\nsi se hubiesen cantado las italianas en italiano, pero ¿cómo hacerlo si los reyes quizás\nno entendían aún bien la lengua del país que gobernaban?\nEn las corrientes de transmisión de formas, procedimientos ó géneros artlsticos de\nuna nación que los posee á otra en la cual aún no se han desarrollado, siempre hay algo\nde beneficioso, en el caso de que lo extranjero sea asimilado y transformado por los\ngenios nacionales, según la manera de ser del propio paí́s. ¿Qué resultó al cabo, sino\nuna gran riqueza en nuestra poesía, del entronizamiento en el siglo XVI, de las formas\nltalianas, cuando se las apropió un genio de la talla de Garcilaso? Si al llegar á Espa¬\nña la ópera italiana nuestro teatro no se hubiese hallado en aquella postración, si no\nhublese sido Palacio el albergador del arte italiano, sino los teatros populares, con las\nobras traducidas al castellano, un fenómeno análogo se hubiera verificado. No sucedió\nasí y todavía sufrimos las consecuencias.\nNo tratamos ahora de hacer una história de las vicisitudes de nuestro teatro lírico\ny por eso no seguiremos paso á paso la marcha del arte italiano y del nacional; es\nsuficiente recordar que del Palacio Real salieron los cantantes italianos á las tablas de\nlos teatros y el público se apasionó tanto por el nuevo espectáculo, que florecieron las\ncompañías extranjeras á expensas de los representantes nacionales y que mientras que\nel drama nacional languidecia en el desamparo de gobernantes y público, los cantantes\nde ltalia causaban fanatismo y, como dice algún autor de la época, se les esperaba con\nansiedad y se les recibía con más agasajos que si se tratase de triunfadores capitanes,\nJULIO GOMEZ.\n(Se concluirá)\nLa falta de espacio nos obliga á dejar para el próximo número un ar,\nticulo que nos remite el senor Nin sobre la tan debatida cuestión del plano\ny el clave.\nO Biblioteca Nacional de España",
                    
                    12: "-6-\nIDEAS Y COMENTARIOS\nPor JOAQUÍN NIN\n(CONTINUACION)\nEl Genio y la Multitud\nde los sabios.\nLa multitud ha sido siempre enemiga\nCHARLES DA SAMT-ÉVREMONT.\nNos cuenta Cicerón que Antímaco, el gran poeta y gramático griego, lela un dia\nuna de sus obras maestras (se cree que fuera la Tebaida) delante de un público nume¬\nroso, pero tan poco digno, tan poco atento que, no encontrando la obra de su gusto,\ncomenzó á eclipsarse lentamente. Reparó Antimaco en que el solo oyente que le que¬\ndaba era Platón, y, conocedor del valor de sus juicios, continnó impertérrito la comen¬\nzada lectura.\nAlgunos años antes decía Antifontes de Ramno, célebre retórico ateniense; «Cuan¬\ndo se tiene un alma grande, se prefiere el parecer de un hombre de mérito al de la\nmultitud.» (Aristóteles, Moral á Eudemo, III, 5, 6.)\nEn efecto; los grandes ingenios, las almas abiertas á lo sublime, han manifestado\nsiempre una marcada indiferencia, un desdén que toda su vida proclama abiertamen¬\nte, por la admiración de la Multitud.\nPalestrina, Monteverde, Victoria, Bach y Beethoven no pensaron ciertamente en el\ngusto de la Multitud al forjar las maravillas que hoy admiramos, no pensaron más que\nen sí mismos, en su misión para con la Humanidad y en la inconmesurable Belleza por\nla que se sentían penetrados. Wagner, Schumann, Moussorgsly y Franck han obrado,\ndeliberada ó inconscientemente, contra todo lo que la Multitud esperaba y exigía de\nellos. Tenian conciencia plena del daño que esto pudiera causarles, pero nada hubiera\nsido capaz de separarles del camino que se habian trazado para cumplir su misión, pa¬\nra alcanzar lo Infinito, lo Bello, lo Eterno.\nTodos admiramos hoy el ejemplo que la Escuela Francesa nos ofrece; no siente el\ntemor de aristocratizarse, de recogerse y de escalar las cimas que sólo el buen gusto\ny el ingenio hacen accesibles. Recibe allí los aquilones de la crítica, pero vive dichosa\nsu ensueño de elegancia, de claridad, de delicadeza, mientras que en el llano la Multi¬\ntud murmura su bestial y sombría canción de toda la vida...\nLa gran Belleza y la Grandeza verdadera no serán nunca accesibles á la Multí́tud;\ndíré más: hay que preservar contra la muititud á esta grandeza y á esta belleza. No\nhay que sacrificarlas ni exponerlas á una insensata profanación; es preciso que perma¬\nnezcan á igual distancia de las masas que las imágenes de los creyentes.\nQue la multitud experimente el encanto y el poderio del gran Arte; que sepa, por\nnuestra mediación, todo lo que hay en él de digno, de puro, de noble; pero evitemos,\ná todo precio, el contacto entre ella y las Obras maestras, imágenes del Genio..,\nEl verdadero puesto de los Intérpretes de Arte, de los Évocadores, de los Iniciado¬\nres, es el de intermediarios entre el Arte y la Multitud, no sólo para hacerlo amar, sino,\ny principalmente, para defenderlo; porque la Multitud ama, á veces, pero mal, casi\ná la manera de las bestias... Sus desbordamientos, de alegria ó de furor, llevan siem¬\npre el sello de la demencia: derriba hoy lo que adoraba ayer; aclamará mañana lo que\ninjurió, vilipendió y ridiculizó en el pasado. El Genio será siempre para la Multitud un\nalgo misterioso é incomprensible; por eso lo profana, á veces, creyendo honrarlo...\nAcaso fuera meior renunciar á ella y dejarla que se sacie de lo que su instinto le\nhace preferir... pero quien dice Multitad dice Hamanidad, y la Humanidad es el Hom¬\nbre. Sea la que fuere la altura á que el Arte nos permita elevarnos, el Artista, el Ar¬\ntista-Intérprete, sobre todo, no sobrepasa la de un hombre; hay, pues, que afrontar la\nMultitud, pero alta la frente y con la convicción inquebrantable de protejer ardiente¬\nO Biblioteca Nacional de España",
                    
                    13: "-7-\nmente lo que, para nosotros, es la Alegria y la Vida; pero sin olvidar que la Multitud\nes á menudo para el Genio un tirano cruel...\nLa razón del más fuerte\nLa razón del más fuerte es siempre la mejor.\nLA FONTAINE.\nLa concupisdencia y la fuerza son el origen de\ntodas las acciones humanas. La concupiscencia\nhace los voluntarios; la fuerza los involuntarios.\nPASCAL.\nLa reedición de las antiguas obras maestras sufre la misma suerte que el viejo An¬\ntifonario; suerte nefasta, como ninguna, porque toda orden religiosa recien fundada\ntuvo á bien ejercitar su poder reformador introduciendo alguna modificación en este\nvenerable monumento.\nCada nueva escuela trae consigo una nube de pedagogos y eruditos que se creen\ntodos en el caso de reeditar obras antiguas y clásicas. Cada reeditor aporta á esta mi-\nsión-que no me atrevería á llamar piadosa-el fruto de sus laboriosas meditaciones,\ny cree poseer-como los chantres ltalianos y franceses del tiempo de Carlomagno-«la\nverdadera ciencia del canto...;» y sin embargo, el desmoronamiento de los antiguos mo¬\nnumentos continúa sin tregua, ante los distraídos ojos de una multitud de eruditos que\nhan convertido en piqueta la antorcha salvadora.\nPorque, á fin de cuentas, estas nuevas ediciones-aparte excepciones meritísimas-\nno contienen nada que justifique su existencia...; nada más que la «razón social», (la\npalabra social es aquí un delicioso eufemismo), la etiqueta comercial que las cubre...\nUn ejemplo: Túrk, Westphal y Hugo Riemann, en Alemania; Mathis Lussy y J. Com¬\nbarieu, en Francia, han tratado de coordinar y generalizar los principios de la racional\ninterpretación rítmica. Se creia que esto fuera la muerte del empirismo ciego é incons¬\nciente y el comienzo del reino de la razón en la interpretación musical. Y sin embargo,\nninguno de nuestros modernos reeditores parece haberse dado por enterado, ni menos\nlos virtuosos, por lo que el fraseo musical continúa vejetando bajo el régimen tirámico\nde la barra divisoria del compás, ó bajo la sospechosa égida de la «inspiración» y de la\n«intuición»...\nOtro ejemplo; nos reveló Moszkowski, hace buen número de años, digitaciones de\nuna maravillosa lóglca (hablo ahora para los panistas) y de una siempre fácil y cómoda\naplicación. Los reeditores lo ignoran, ó, lo que es peor, aparentan ignorarlo, pues las\nmás recientes ediciones de Bach, de Mozart, de Haydn y de Beetoven son, á este res¬\npecto, de una imperfección y de una insuficiencia que no pueden describirse. Esto es\nabsurdo é increíble, pues ya nadie pone hoy en duda la importancia de este «medio» en\nla interpretación al piano.\nX..., en fin, publica una sonata de Veracini cuyas dos primeras partes han sido to¬\nmadas de una obra y la tercera de otra composición del mismo autor. Z... publica cier-\nta conocida pieza de clerto autor antiguo, con un título apócrifo, y consigue así colo¬\ncar un considerable número de ejemplares de una obra que todo el mundo posee ó co¬\nnoce... Cierto célebre virtuoso presta su nombre á cierta edición monumental...; su\nnombre y nada más, puesto que, sin duda, no está en condiciones de hacer otra cosa, á\npesar del título de erudito con que se adorna. Y asi sucesivamente...\nPor ota parte, los musicólogos, estos seres «tan inútlles» al decir de algunos vir¬\ntuosos, han descubierto las fuentes de nuestra literatura, nos han dicho cómo se re¬\nmonta hasta allí y la manera de saciar en ellas nuestra sed... ¡Tiempo perdidol\nLa mayoría de nuestras ediciones modernas nos aleja cada vez más de estas fuentes\npara sustitulrlas por otras menos puras, menos saludables, pero, es de creer, más fáci¬\nles de captar y de más considerable rendimiento. Y estos modernos revisores acortan,\nalargan, modifican, y transforman casi hasta el crimen... Pululan los ejemplos,\nO Biblioteca Nacional de España",
                    
                    14: "¿Por qué todas estas reediciones? ¿Para qué sirven, como no sea para propagar el\nerror y enterrar más profundamente á la verdad? ¿No seria más sencillo reproducir so¬\nlamente las ediciones originales, tales como se hallan en las biblotecas públicas ó en\nlas colecciones privadas? ¿Por qué hemos de tener más de una veintena de versiones\nde la Fantasía Cromática y Fuga de Bach, por ejemplo? Cuestión de cantidad, en\nsuma, sobre la que es ocioso insistir, y cuyas raíces tal vez alcancen hasta el Antifo¬\nnario de San Gregorio, que en todo tiempo el cálculo y la razón de la fuerza han ven¬\ncido al sentimiento.\nAlguien ha dicho que las virtudes se pierden en el interés, como los rios en el mar.\nEste alguien conocía, probablemente, á ciertos editores modernos de música antigua...\nACERCA DE UN ARTICULO\nLa conocida revista musical francesa SI M (Societé internationale de musique) ha\npublicado en su entrega del corriente mes un articulo interesante de A. Lizes, titulado\n«Etapes d'une découvertes». Su lectura me sugiere dos observaciones, que expongo\nvalgan por lo que valgan y sin la menor pretensión de estar en lo cierto.\nEl descubrimiento objeto del artículo, es el de los armónicos más graves que el tono\nfundamental de una nota.\nDespués de disertar sobre las gamas harmónicas, de Pitágoras, templada (tempérée)\ny lo que llama gama comática de la música moderna, habla de los harmónicos graves,\nasunto que ha sido objeto de sus estudios y observaciones y que se propone desarroliar\nen un segundo artículo.\nEnuncia su opinión en los términos siguientes: «Nada ha demostrado hasta hoy la\ncausa de la intensidad del llamado sonido fundamental y de su constitución harmónica;\nes decir, en qué condiciones se podría afirmar con certeza que es el sonido generador\nde sus manifestaciones acústicas El estudio profundo de las manifestaciones vibratorias\nde un conjunto de cuerpos sonoros nos ha demostrado (con la sola audición de esas\nmanifestaciones y aplicándoles el método harmónlco musical) que el sonido llamado hasta\naquí fundamental es únicamente el harmónico más intenso de un conjunto muy extendido\nde harmónicos, más graves y más agudos que él. Por consiguiente, no es más que el so¬\nnido predominante de un conjunto de manifestaciones vibratorias, y la escala superior de\nestas vibraciones, es una escala parcial, más ó menos incompleta». «El verdadero\nsonido fundamental, ó sonido número l de la escala generail, vibra en los graves, en\nun intervalo demasiado alejado, para poder ser oído».\nNo es mi propósito examinar el asunto, para lo cual carezco de conocimientos físicos\ny musicales, pero siempre guiado exclusivamente por mi oído, creí en la existencia de\nlos harmónicos graves, objeto del estudio de Lizes, y es más, me parece percibirlos\ncomo sonido de cierta relativa intensidad en algunas ocasiones.\nCantan dos tenores una misma melodía, en el mismo tono y diapasón; el uno es\ntenor de fuerza ó dramático (helden tenor) y el otro es tenor lírico ó ligero. Pues bien,\nel efecto que la comparación de ambas voces produce, es que el tenor dramático, de\nvoz fuerte é intensa, canta la melodía en texitura más baja que el lírico. La observación\nme parece innegable, pero lo para mí dudoso, es la razón física del efecto mencionado.\nHe opinado y opino, que los sonidos del tenor dramático, tensan muchos, y relativa¬\nmente intensos, harmónicos graves, mientras el tenor ligero carecia de ellos.\nCierto es que la experiencia de nuestro conocimiento sensible nos hace considerar\nlo que es alto, ó agudo como algo más ligero, menos denso, menos material si cabe\ndecirlo, y en cambio se nos presenta constantemente lo bajo, como más voluminoso, de\ncolores más acentuados, más intensos, de tal modo que por analogía intuitiva, una voz\nrobusta nos puede hacer el efecto de cantar en tono más grave, aunque no haya tal cosa.\nPosible es que en ello estribe el diferente efecto de las dos voces en cuestión, pero no\n-8-\nO Biblioteca Nacional de Españá",
                    
                    15: "me parece probable. Me ha parecido siempre oir, fijándome con atención sostenida en\nel canto de los tenores de fuerza, los harmónicos graves, sin que me sea posible preci¬\nsar cuáles son en la gama musical, esos armónicos. ¿Será mera ilusión mia?\nEl punto estará seguramente analizado y completamente dilucidado, pero yo, en mi\nignorancia, desconozco las causas del efecto que apunto, ó recuerdo. Mucho agradece¬\nria que algún profesor de música me instruyese acerca del particular; uno de los fines\nde la REVISTA MUSICAL es, precisamente, el de esparcir los conocimientos musicales\nútiles ó agradables entre sus lectores.\nEl señor Lizes inserta en su excelente artículo parte de una carta escrita por él á\nSaint Saëns. Hé aqui el fragmento de la misma, que me sugiere otra pequeña obser¬\nvación.\n«Cuando después de un acorde final (en la Magdalena de París) sea del órgano\ngrande, ó sea del coro, escuchaba yo el sonido que persiste en el recinto demasiado\nsonoro, siempre ese sonido subía de un modo apreciable en el momento de extinguirse.\nTengo en mi cuarto un reloj cuyo timbre hace oir vibraciones secundarias (la funda¬\nmental sin duda alguna) á razón de 5 por segundo; en el silencio de la noche, que per¬\nmite distinguir durante mayor tiempo la prolongación del sonido, aquellas vibraciones\nse aceleran antes de apagarse.»\nLas observaciones de Lizes las han hecho, seguramente, mil veces, todas las per¬\nsonas de aficiones musicales y de oído suficientemente fino.\nLo mismo lo he notado al irse apagando el sonido de algunas campanas y cuando el\npianista, después de dar con fuerza una nota, levanta la mano del teclado y deja que el\nsonido se vaya apagando por sí solo. Al final he notado, no constantemente, pero sí con\nfrecuencia, una elevación claramente apreciable de la nota.\nEl autor dice lo siguiente;\n«En el estudio experimental de que hablaré más tarde (en el segundo artículo su¬\npongo) creí encontrar la explicación del fenómeno, pero haciendo nuevas experiencias\nme he convencido de que provenía de otra causa».\nEsperemos al segundo artículo para ver cuál es esa causa. Yo que no tengo compe¬\ntencia musical para hablar del asunto y que á la vez carezco de conocimientos fisico¬\nmatemáticos, me limito á recordar el simil ó ejemplo de comparación que en los cursos\nelementales de fisica se presenta á los alumnos, cuando se desea darles idea de las\nvibraciones del aire ó del éter; es decir, de las vibraciones invisibles. ¿Quién no lo\nsabe? Es el ejemplo de una piedra arrojada al agua. Alrededor del punto de choque se\nforman ondulaciones concéntricas; las próximas al sitio en que cayó la piedra tienen\ncierta altura y guardan entre si determinada distancia, pero á medida que se alejan del\ncentro la altura ó intensidad va decreciendo y en cambio se acercan más unas á otras.\nLa energia del choque se traduce principalmente por intensidad al principio, pero\ncuando se va disipando dicha energia en la inercia de la masa de agua, la intensidad\ndecrece y la energía que aún actúa, se presenta más bien en forma de frecuencia\nondulatoria.\nPues bien, si nuestro oido estuviese en condiciones de percibir las vibraciones foné¬\nticas que sin género de duda, produce el movimiento ondulatorio del agua y que ésta\nnos transmite por medio del aire, oiriamos un sonido, ó conjunto harmónico de sonidos,\ncuya resultante sería cada vez menos intensa y cada vez más aguda. A las ondas altas\ny espaciadas corresponderían sonidos graves fuertes, y á las ondas de poca altura y\nfrecuentes, sonidos más agudos.\nEs, quizas, no me atrevo á afirmarlo, ley de todo lo que se extingue lentamente y\nsin que esfuerzo alguno especial venga á contrariarlo. Nuestro imperfecto aparato du¬\nditivo nos impide percibir los últimos sonidos en la inmensa mayoría de los casos.\nTienen la palabra las personas competentes.\nF. GÁSCUE.\n28 Enero 1912.\n- 9-\nO Biblioteca Nacional de España",
                    
                    16: "- Yo-\nRECUERDOS DE BEETHOVEN\nAlgunos críticos han suscitado recientemente la exactitud de los datos referentes á\nla impresión que hizo el estreno de la IXª Sinfonía y si Beethoven pudo ó no escu¬\ncharla.\nCon este motivo se recuerda que es terminante la declaración de un testigo presente.\ncial publicado en Allgemeine Musikzeitung en 1907.\nEn esta fecha contaba Mme. Grebner 92 años, su memoria era felicisima, y recor¬\nDaba que fue cantora en los coros de la Novena cuando fue estrenada.\nLa señora Grebner tenía entonces 16 años y recuerda perfectamente la impresión.\ntrájica que Beethoven produjo en sus intérpretes. Habíase sentado el día del estreno\nen medio de los ejecutantes, de espaldas al público, y trataba de oir algún sonido; pa¬\nsaba las hojas de su partitura como si fuera siguiendo la ejecución... pero se notó bien\npronto que no las regresaron apropiadamente. Cuando al final hubo terminado, aún seguía\nvolviendo hojas.\nEntonces, alguien le tocó en el hombro (l) y al volverse Beethoven vio las manos.\nque aplaudian, los pañuelos que saludaban y se inclinaban.\nEl efecto de esta primera ejecución fue inmenso: los «bravos» surgían en medio de\nlos diferentes fragmentos; la introducción de los timbales en el scherzo se demostró\ncomo un rasgo de genio y provocó un entusiasta aplauso.\nUn día que la señorita Grebner se paseaba con unas amigas por el Graben, una de\nellas exclamaron: «Mirad á Beethoven». Todas se detuvieron para verle pasar, contemplando\nplándole con respeto, y él á su vez, también se paró á mirarlas con sus lentes y siguió\nluego su camino.\nEra muy raro verle por la calle. En cambio á Schubert se le veía frecuentemente\npaseando por las fortificaciones, por los jardines, ó en los teatros, su buena cara de\nvienés jovial.\nUn día en que recientemente la señora Grebner felicitó á Weintgarner por un eje¬\nCución de la V.ª Sinfonía y éste replicara modesto:\n-Las sintonías de Beethoven son el Evangelio de los músicos.\nHubo de decirle a la referida señora:\n-Quien hubiera dicho eso en tiempo de Beethoven hubiera pasado por loco.\nPor último, la señora Grebner pronuncia el nombre de Beethoven acentuando la ó,\nsegún la costumbre vienesa. Los alemanes suelen pronunciarlo aceutuando la primera.\nsílaba.\nNecrología\nHa muerto recientemente en Madrid, un compositor bilbaino que tuvo su hora de ce¬\nlebridad local y decierto prestigio en los círculos musicales españoles. Cleto Zabala\nfué discipulo de don Nicolás Ledesma y pronto se distinguió de entre el grupo de jóvenes\nnes que acudía de todo el país vascongado á recibir los consejos de aquel insigne maes¬\ntro. La composición de una ópera española en un acto, «La hija del pescador», le valió\nuna pensión de la Diputación de Vizcaya, con lo que pudo perfeccionar sus conocimientos\ntos en el extranjero y visitando los principales centros musicales de Alemania, Francia,\nBélgica e Italia.\n(1) Fue la soprano Carolina Unger.\nBiblioteca Nacional de España",
                    
                    17: "De vuelta á Bilbao, después de algunas campañas en diversas poblaciones españolas\ncomo directer de compañías de ópera, contribuyó á la formación de la Sociedad Coral,\nde la que fué el primer director y á la que guió en muchos concursos orfeónicos en que\nsalió victoriosa. Trasladada su residencia á Madrid dirigió alli algunos teatros de zar¬\nzuela, en cuyo género se ensayó diversas veces, y ha muerto olvidado de todos, des¬\npués de una vida harto azarosa.\nZavala era un compositor que conocía muy bien el mecanismo de su arte y no care¬\ncia de invención, manifestando abierta tendencia hacia la pompa meyerbeeriana que\nestaba en voga en la época de su mayor actividad artística. Deja escrita, además de la\ncitada, uua ópera, «Marcia», premiada no hace aún muchos años en un concurso de la\nAcademia de San Fernando, una misa á grande orquesta, una marcha de carácter triun¬\nfal, dedicada á la Diputación vizcaina, á su vuelta de los años de pensión, diversas zar¬\nzuelas y no pocos coros orfeónicos, siendo el que le dió mayor prestigio el titulado «La\ncaza del corsaríos, que alcanzó el premio destinado á elegir la obra que habia de ser\nlmpuesta en uno de los concursos de Orfeones celebrado en Bilbao.\nDescanse en paz el infortunado artista.\nMovimiento musical en España y el Extranjero\n--\nBILRAO\nEs tina singular proeza la que realizan estos artistas que acuden desde las más\nopuestas latitudes á reunirse en un punto dado y se ponen, sobre la marcha, á to¬\ncar una sonata, logrando dar á su improvisación cierto semblante de cosa madura. Co¬\nsa es esta que admira, y á la vez entretiene, pues es curioso observar las luchas que,\nen el fondo de estas ejecuciones, laten á veces entre dos criterios divergentes que se\nesfuerzan en marchar paralelos. Así, por ejemplo, en el primer tiempo de la sonata en\nsí bemol de Mozart, que ejecutaron en nuestra Filarmónica el 22 de diciembre el pia¬\nnista Cortot y el violinista Farnández Bordas, se notaba que, mientras el violín parecía\nsentir reposadamente aquella música, el piano la comprendia más fugitiva, por lo que\ncada uno, al apoderarse del tema y ser el dueño de la situación, tomaba el tiempo de\nsu preferencia.\n¿A quién seguir en este tira y afloja? Por mi parte daría la razón al violín, pues no\npuedo soportar esta mania en que han dado los grandes pianistas de ejecutar Mo¬\nzart á paso de carga, bajo pretexto de que sus fáciles trazos de mnecanismo no fuerzan\nla admiración de las masas más que acelerándolos. Esto me parece abominable y en¬\ncuentro no se qué de cobardía, aigo así como el acto de maltratar á nn niño, en esta\nviolencia hecha al candoroso genio de Salzburgo. Por fortuna, Cortot es un artista de¬\nmasiado fino y concienzudo para hacer otra cosa más que iniciar esta tendencia, como\nnos lo probó al acentuar deliciosamente, sin precipitaciones, el ritmo ondulante y gra¬\ncioso del rondó final. Por otra parte, ¡de qué conmovedora manera cantó la celeste me¬\nlodia del Andantinol\nSu compañero estuvo también sumamente afortunado, fundiéndose ambos muy sa¬\ntisfactoriamente en la Sonata en do menor de Beethoven, que formaba la tercera par¬\nte del concierto.\nLa segunda estuvo dedicada á los solos, haciéndonos oir Cortot una transcripción\nsuya de un concierto para órgano de Friedmann Bach, transcripción á su vez de un\nConcierto para violín de Vivaldi: la obra conserva gran vitalidad á pesar de la fecha\nde su nacimiento y las vicisitudes de tanta transcripción. Después nos tocó Chopin, in¬\n- I1-\nO Biblioteca Nacional de España",
                    
                    18: "- 12-\nterpretándolo con elegante abandono, á flor de teclado, dando cierta impresión de\nhastio, que por acordarse muy bien con la nuestra propia nos pareció de perlas. Pero\nentonces, ¿por qué tocar Chopin? ¿Por qué no dejair reposar siquiera una veintena de\naños á igual ó menor número de obras de este autor con que nos muelen los oidos ine¬\nvitáblemente todos los pianistas?\nBordas tocó con sentimiento justo y adecuado estilo tres piezas de música antigua\nen transcripciones de Rreisler, sin cuyo marchamo no pueden, á lo que parece, llegar\nhasta nosotros las composiciones violinisticas de los pasados siglos. ¿No sería más ló¬\ngico servirse de las versiones auténticas, ya que sobre las del célebre violinista pesan\nlas más duras acusaciones de mixtificación?\nOtros dos conciertos tuvimos el 7 y 8 de enero, cuyo peso recayó en el violoncellista\nVan lsterdaél y el pianista Levy, aliviados en su tarea por la cantante Agnés Borgo.\nComo obras de combinación de los dos instrumentos figuraban aigunas sonatas italia¬\nnas (Marcelo y Bocherini) la monumental en la de Beethoven, y una de las de Mendels¬\nsohn que mejor justifican el ostracismo que padece este compositor; á más de unas varia¬\nciones del mismo y otras de Beethoven-indignas de él-sobre un tema de Mozart. El\nvioloncellista tocó también una variada colección de piezas de diversos autores, como\nHáendel, Geminiani, Saint-Saéns, Fauré, etc.; el pianista algunas de las admirables\nelberias» de Albéniz, la «Leyenda de San Francisco andando sobre las ondas», de\nLiszt, con otras obras de menos fuste, y la cantante nos dió los cinco poemas de Wag¬\nner, el «Rey de los Alisos» de Schubert y diversas melodías de Gounod, Massenet,\nGeorges y Grieg. En suma, tin programa-mosaico, como sucede siempre que inter¬\nvienen elementos heterogéneos.\nLa señorita Borgo es dueña de una voz teatral, grande y de no mal timbre, pero\nmás propia, por lo mismo, para las expansiones dramáticas que para las intimidades de\nlied. Por eso no brilló en las melodías de los compositores franceses (y esto no es lla¬\nmar lieder á las frivolidades massenéticas) y alcanzó su apogeo en la sublime balada de\nGothe y Schubert, cantada en la lengua originaria, produciendo una emoción in¬\ntensa al detallar con sobriedad, pero con relieve, la intervención de los tres personajes.\nEl violoncellista lsterdaél mostró en todas ocasiones la facilidad y solidez de su me¬\ncanismo, facilidad que le lleva á momentáneas precipitaciones de tiempo, pero es la¬\nmentable que, en cuanto á la interpretación, use de recursos tan poco legítimos como\nel portamento constante. El talento innegable de este artista no ha de negarle medios\nexpresivos de más elevada condición, permitiéndole abandonar los presentes, sólo ex¬\nplicables quizá por la equivocada idea que tienen los hombres del norte de la cultura de\nlos públicos meridionales.\nY, en fin, oí́mos con gusto el juego seguro, pero incoloro, del pianista Levy que, si\nno pudo, como es natural, presentar en su gracia nativa las piezas de Albéniz, mostró\nuna real pujanza en la leyenda de Lisat.\nI. ZUBIALDE.\n844\nComo todos los años por esta época, volvemos á reunirnos delante de esa curiosa\nfalange de artistas de ambos sexos, bastantes de ellos que sentados no llegan con los\npiés al suelo ni pueden empuñar más que un cuarto de violin, pero todos entusiastas y\nsatisfechos al salir una noche de la soledad de las ciases á la presencia de un público\nconvencido, á su frente Lope Alaña, director abnegadisimo é inteligente de la Acade¬\nmia. Conjunto al fin de alumnos, y de distintos cursos y distintas capacidades, sería\ncontra toda justicia criticarlo como una orquesta ya forinada, y no como una promesa\nó esperanza. Y á este respecto, el juicio no puede ser más halagüeño: dentro de no mu¬\ncho tiempo, tendremos cuerda buena y nutrida, y con tal base, la orquesta verdad, tan\nsuspirada y tan necesaria para el completo desarrollo de la vida musical en esta viila.\nEl concierto fué muy variado y ameno. Tocó la orquesta como piezas de conjunto\nun tiempo de un Quinteto de Mozart, el Preludio de El Diluvio de Saint-Saens, un Co¬\nO Biblioteca Nacional de España",
                    
                    19: "- I5-\nralvariado de Bach y la Overtura de Los esclavos felices de Arriaga, que, con no ser\nla mejor, ni mucho menos, de sus obras, ofrecia cierto interés como primicia de su ma¬\nlogrado autor y como uno de los pocos números que se conservan de la ópera de ese ti¬\ntulo que escribió él á los catorce años y estrenó en el teatro que por entonces podia\nhaber en Bilbao. Es una Overtura de corte y sabor rossinianos, aunque su primer tiem\npo ya presagia al Arriaga de los Cuartetos.\nEl resto del concierto puede decirse que fué consagrado á Guridi como autor, diree¬\ntor y ejecutante. Bajo su dirección cantó el coro infantil de la Academia las deliciosas\nescenas Asi cantan los chicos... más gustadas cuanto más oídas, verdadero modelo ent\nsu género. Acompañó al piano á Sixto Osorio su Romanza para violín, que sin llegar\npara nuestro gusto á la Elegia, revela siempre la distinción y maestria de factura del\njoven compositor. Estrenó tres piezas para piano, cortas, delicadas, originalee, que sin\nduda no tardarán en publicarse en lindísima colección de piezas liricas. Finalmente\nejecutó la parte de órgano del Coral variado de Bach.\nPara él naturalmente fueron los mayores aplausos de la noche. Y con él los compar¬\ntieron merecidisimamente el citado señor Alaña; el señor Arisqueta como perfecto pia¬\nnista en la Romanza del Concierto en Re Menor de Mozart y en el acompañamiento do\nlos coros de Guridi; y los alumnos Sixto Osorio en la Romanza de violín y Estefania\nen el solo del Preludio de El Diluvio.\nN. DE T.\nBARCELONA\n¡Día de mucho, vispera de pocol Después de los magnos conciertos del mes ante¬\nrior, una sola vez ha abierto sus puertas el Palacio de la Música Catalana durante el\npasado diciembre; fué con motivo del concierto de presentación de una pianista de\ntrece años, Dolores Roig. Hé aquí el programa ejecutado: 1.a parte, El cu-cui, Daquin;\nSonata, Scarlatti; Preludio y Fuga, Bach; Sonata patética, Beethoven.. 2. parte,\nConcie                     20: "- I4-\ncial del cielo son artistas, nos han dado una interpretación ejemplar del primer acto de\nesta obra: la señora Passini-Vitale (Siglinda), y nuestro paisano el señor Reventós\n(Sigmundo), quien nos trae de tierras germánicas el secreto de la dicción wagneriana.\nPero lo mejor ha sido que en fecha memorable este primer acto ha sido cantado en\ncatalún. Nunca les agradeceremos bastante á esos artistas, en especial á la Passini y\ná su maestro de catalán el incansable Joaquin Pena, la sensación de arte que nos han\ndado. Muchos abonados que otras veces bostezaban de fastidio esperando el canto de\nla primavera, se enteraban con sorpresa, por vez primera, de lo que alli pasaba y\nescuchaban con el mayor interés. Aun á los que estamos familiarizados con el teatro\nvagueriano, nos parecía oir una cosa nueva.\nEsta primera tentativa no debe quedar un hecho aislado y fuerza es que tenga im¬\nportantes consecuencias. Háse probado que con buena voluntad un artista extranjero\npuede llegar á aprender su particella en nuestro idioma, y tenemos además excelentes\ncantantes catalanes; por otra parte el público siente acrecentar su interés tanto más\ncuanto mejor entiende lo que en la escena se dice. El éxito es seguro y creo ya llegado\nel momento oportuno para llevar á cabo la regeneración de nuestras representacionés\nlíricas, haciendo cantar en catalán las obras de positivo valor artístico. ¡Ojalá que este\nanhelo se convierta en realidad\nV. M. DE GIBERT.\nMADRID\nConferencias en el Ateneo.-Reseñaba en mi anterior crónica las que\nen la serie organizada por el Ministerio de Instrucción Pública, sobre materias artisti¬\ncas, se habian dado referentes á música; después de las de Rola y posteriormente á la\nfecha 20 de Diciembre, á que alcanzaba mi correspondencia, se dieron: dos por el\nmaestro Bretón, los dias 22 y 27, por la tarde; dos por el maestro Rogelio Villar, las\nnoches del 22 y 23, y dos que dí yo las tardes del 28 y 3I.\nBretón habló el primer dia acerca de «La influencia de Wagner en la lí́rica dramáti¬\nca», descubriendo desde luego su posición de defensa de la música ltaliana, en cuanto\ncree advertir una preterición de ella y un olvidó que no se hallan en proporción con sus\ndefectos, y atribuyendo el daño, en su mayor parte, á un auge inrazonado del culto á\nWagner, el cual atribuye, más que á un sincero y devoto conocimiento, á una imposi¬\nción de la moda, que es avasalladora y que en su afán de llevar sus entusiasmos hasta\nel último límite, no ve los defectos cuando toma el camino de elogiar, ni las virtudes\ncuando inicia su corriente de desvio hacia un género ó un grupo de autores. Hizo un\nparangón entre el género latino y el germano, no admitiendo inferioridad ni agota¬\nmiento en el nuestro, y si un día fué apóstol del wagnerismo, declara hoy su propósito\nde hacer resaltar más sus defectos, como remedio saludable del mal antes citado.\nEra su empeño, más que una crítica pura, de altura, una crítica de aplicación con\nvistas á casa. para ello le fueron precisos argumentos más plásticos aunque menos ri¬\ngorosos; tuvo que exagerar las consecuencias de sus tesis, haciendo obra polémica y\nde actualidad. En suma, creyó deber de todos el ir contra el wagnerismo á ultranza,\nclamar contra los defectos del arte alemán, declarar peligroso, por incompatible con el\ngenio de nuestra raza, su imitación, la prosecución de su escuela, etc., etc.\nLa segunda conferencia versaba acerca de la «orientación del teatro lírico dramáti¬\nco de España» y era algo asi como la continuación de la anterior. Se proponia en\naquella el examen de nuestra capacidad nacional para producir música; abundó en esta\nacerca de lo mismo. Citó, para ello, algunos datos conocidos, tales como la fama de\nlas gaditanas en tiempos de Augusto, como graciosas en la danza y el canto; el caso\nde San lsidoro en el siglo VIl y las academias del Califato de Córdoba; los tiempos de\nMorales, Victoria, etc.; los tratadistas nuestros que tuvieron verdaderas adivinaciones\nO Biblioteca Nacional de España",
                    
                    21: "antes que ninguno otro extranjero; la producción de tonadiilas en tiempos más cerca¬\nnos á nosotros y los ensayos ó intentos de ópera del primer tercio de nuestro siglo\nXIX. Ya casi en nuestros dias, midió la importancia de la zarzuela, pintando las cir¬\ncunstancias en que se produjo y las causas que la hicieron declinar.\nDe todo ello deducia el que no hay razón para que no surja en nuestra patria,\nactualmente, un músico de importancia mundial: pero achacó al ambiente poco propicio\nel que nuestra producción no sea sorprendente y el florecimiento enorme.\nHabló Bretón de la necesidad de hacer un arte nacional de carácter, para lo cual\nposeemos sello propio y fantasía creadora, faltándonos la conciencia de ese carácter,\nuna orientación y el apoyo oficial. Los remedios del mal actual los sintetizó abogando\npor la creación del teatro lírico nacional subvencionado por el Estado. Imprescindible\npaso para llegar á él es una unión anterior de los músicos españoles que no existe.\nVillar, en su primer día habló de «Los músicos españoles contemporáneos», dando\nuna visión totalmente optimista, lo mismo en cuanto á producción que en cuanto á eje¬\ncutantes, etc. Menos piadoso en lo que toca á la protección oficial y á la critica, al apoyo\npúblico social y á las facilidades de las empresas y editores, examinó punzantemente\nmuchos de estos extremos. Hizo hincapié en la dañosa corriente (en su sentir), técnica\nque con exageración impera en sus compañeros de producción, olvidando factores ta¬\nles como la linea melódica, inspiración, el contenido-en suma-, ante lo puramente\nformal ó de factura.\nSu segunda conferencia era el balance de música y músicos españoles contemporá¬\nneos, lo que tenemos y lo que nos falta musicalmente. Su posición (muy difundida\nentre sus compañeros), consiste en decir que tenemos gran número de músicos exce¬\nlentes y ejecutantes distinguidos y no escasa producción, pero que la culpa de que no\nse considere á los músicos, ni se crea que existen, está en los aficionados, con sus\nmodas: en el Estado, que no es pródigo; en los organismos oficiales, que no orientan\ndebidamente á los ministros; en las sociedades particulares, como la Filarmónica, que\nson egoistas; en los editores, que no quieren arriesgar sus capitales; en los críticos,\nque no tienen preparación, ni sirven patrióticamente la causa nacional, etc., etc... En\nsuma; nuestros músicos, según puede verse, hace tiempo que, ó abandonan sus gabi¬\nnetes y la producción de partituras ó las alternan con un género de propaganda social,\nque no se hace con notas precisamente, sino con ataques, proclamas, manifiestos y\nprotestas... Señalé yo, antes de hoy, el peligro que esto tiene, y es este el de que no\nes posible que acudan á sumar voluntades los que se sienten llamados á fomentar,\npero llamados á palos.. Pide Villar con gran razón la Asociación Nacional de Música,\npero ¿cree sinceramente que acudirán á ellá aquellos á quienes llama ineptos, egoistas,\nmalos, etc.? Y, sin embargo, de unos y otros, de todos, se necesita para esta simpática\nobra nacional. Al igual de la Asociación Nacional de Música (idea que ha expuesto ya\nbrillantemente en estas columnas) abogó por el teatro lírico nacional, subvencionado\npor el Estado: ojalá en sus dos peticiones, que cuentan con toda muestra simpatia,\ntenga la mayor fortuna, pero modere algo sus procedimientos y sus palabras: «consig¬\nna» para los músicos, debe de ser, dijo, «lo primero, lo nuestros... Si eso dicen los\nmúsicos, ¿qué decir del egoísmo de las demás gentes? acómo criticar de élo... Ulna par¬\nte final tuvo Villar de crítica para el pliego de condiciones del nuevo arriendo del Real,\npero hoy no tiene su examen tanta importancia después de la adjudicación celebrada.\nDe mis conferencias soy el menos indicado para hablar: dediqué mis dos tardes aj\neramen del estado de nuestra cultura de Bach; por mi balance, dada la escasez de nues¬\ntras audiciones de obras vocales y orgánicas, y contando en el número de las conoci¬\ndas hasta las obras que se utilizan como escuela, para aprendizaje, entre nosotros y\ntodo cuanto ha figurado en nuestros programas, en el caso más favorable no puede\nestimarse que conozcamos ni el veinte por ciento de la obra del maestro de Eisenach,\nLa nota crítica que sintetiza nuestro estado es el contraste entre la estimación en que\ntenemos á Bach, que es enorme, tal como se merece y lo reducida que es la cultura que\nde él tenemos. Examiné el curso que la cultura de Bach ha llevado fuera de España;\n- I5-\nO Biblioteca Nacional de Lsull",
                    
                    22: "-16-\nTras las obras monumentales editadas por la Bach-Gaselschafi y la N. B.G., el estu¬\ndie se ha hecho posible con gran comodidad; la producción literaria que como conse¬\ncuencia de esto se ha realizado es enorme. Característico, entre nosotros, es que estos\nlibros-sobre todo los manuales, que resumen las conclusiones halladas-, son muy co¬\nnocidos por nuestros profesionales y aficionados; pero nadie conoce llas obras critica¬\ndas, las obras originales: es una cultura, toda ella de segunda y tercera mano.\nYo preconicé la aplicación de un método más cientifico, de mayor rigor, el que hoy\nse emplea en todos los estudios é investigaciones y á su demostración dediqué las dos\ntardes. Presenté las ediciones, establece las categorias de las obras, enseñé su manejo\nsegún él problema que en cada momento puede proponerse un investigador y procedí á\nrealizar varios ejercicios prácticos ejecutando en el piano multitud de obras.\nLos ejercicios consistieron singularmente, en deducir el carácter de la obra de Baca\ny mostrar sus principales facetas valiéndome de los Preludios del Clave bien tempera¬\ndo; en un análisis comparativo de una son ala bíblica de Ruhnau y el Capmicclo\nsopra la lontananza del suo fralello dilettisimo de Bach, estudio conocidísimo que se\nsuele hacer sin oir las obras, á remediar lo cual, simplemente, á hacer una comproba¬\nción experimental y no á hacer un hallaago, estaba destinado; otro ejercicio fué de\nexamen y comparación de ediciones, para mostrar la ventaja que esto tiene para ha¬\ncerse con un cierto criterio de interpretador, y para discernir en sus lecturas; el otro\nfué la evolución de la interpretación de Bach por análogos procesos.\nGeatro Renl.-El movimiento del cartel desde mi última crónica acusa las des¬\npedidas de la Rriesten-Rabl, la Storchia y Rousseliére, Olello con la Gagliardi, Paoll y\nBenedetti, Lohengrin con las señoras De Lerma y Guerrini y Viñas, Rigoletto con\nla Domar primero, con Josefina Sanz después, Macuez y Nani, Aida con las señoras\nGagllardi y Guerrini, y Scampini como tenor, y el estreno de Resurrección, ya anun¬\nclado en mi áltima crónica. En las óperas nuevamente puestas hay que apuntar los éxi¬\ntos de la Gagliardi en Otello y Aida, los de Paoli, Scampini y Viñas en sus obras res¬\npectivas, y el de Macnez y Nani en Riavletto.\nDel-estreno de Resurrección poco debo decir. La célebre novela de Tolstoi, ha ser¬\nvido de base á César Hannau para compendiar en su libro unas cuantas escenas, á las\nque puso música un joven compositor italiano, á quien no habia oído nombrar antes de\nahora: Francó Alfano. La obra no gustó y hasta motivó otra protesta de los abonados\ncuando se hacia la tercera ó cuarta vez. La critica trató, en general, despiadadamente\nal autor, lamentando que mientras el Teatro Real está casi cerrado para los composito¬\nres españoles, se abrían sus puertas á jóvenes que empiezan su carrera en otros paises,\nsin que sus obras traigan el marchamo de la celebridad. Alfano es en su ópera un Pue¬\ncinieim Puecini: los procedimientos, la instrumentación, la dirección artística van por\nel sendero del célebre maestro italiano, pero fáltale su calor, sus cosas, ese encanto\nque parar una parte del público tienen las melodías de Boheme y de Toeca. A mi juicio\nAlfano no es ningún tonto; tiene talento y así como en Resurrección, me parece que\nel cuentó acto de mejor que el tercero, el tercero que el segundo y el segudo quetel\nprimero, así creo también que ha de seguir subiendo y mejorando.\nY para terminar con el Teatro Real, sólo resta decir, que ha sido adiudicado á los\nmiemos empresarios actuales, señores Callaja y Boceta, por cinco años forzosos y cin¬\nco voluntarios.\nMIGUEL SALVADOR.\nEnero de 1912.\nSieca\nO Biblioteca Nacional de España",
                    
                    23: "- I7-\nPARIS\nTodo cambia en este mundo, desde Múgica que se nos vuelve straussista y malhe¬\nrista, hasta el modo de ser de la Revista, y para convencerse de ello no hay más que\nleer las confesiones de Zubialde sobre Max Reger. Me asombré tanto al leerlas, que\nseguramente no me asombraré más el día que vea á Nin tocando en un clavecin sus\ncouperinadas. Y no es ciertamente que mi opinión esté en desacuerdo con la suya,\npues para esto se necesitaría que yo conociera algo de este autor, cuya producción ra¬\nra vez viene á París; lo que me asombró fué más bien la sinceridad del artículo en\ncuestión y su espontaneidad. Y esto demuestra claramente que de un régimen discipli¬\nnado pasamos á una fraternal independencia, y que convencidos plenamente que el\nataque esperado de las mil bayonetas no viene ya, y que\n«todo está igual-parece que fué ayer»\ncomo decían las zarzuelas pseudo-españolas de nuestros padres, nos vamos alejando\nde la época en que se nos prohibía tocar á cosas que parecían sagradas en el dominio\nmúsico, gracias á esa pirámide cuyo vértice es el artículo de Villar y cuya última pie¬\ndra es la confesión de Zubialde, cuyos gustos confinan al Norte con Malher, Bruckner,\nMax Reger y el Océano Glacial Artico. ¡Bravo, amigo Zubialde, yo le aplaudo y le\nsecundarél\n¿Y qué tiene que ver todo esto con las cosas de Paris? preguntará el impaciente\nlector. Pues que me encuentro apuradísimo á causa de otra confesión y estoy retardán¬\ndola todo lo que puedo con este exordio impertinente, y que al fin tendré que decir que,\ná pesar de haber prometido en mi crónica anterior hablar largamente de «Berenice»,\nde Magnard, me será imposible hacerlo por la sencilla razón de que no la conozco aún.\nDe ello tiene la culpa el violin-solo de la Opera Cómica, á quien pregunté el otro dia\npor el nuevo estreno. «Es tristísimo, me dijo, lo que ocurre con Berenice, pues las no¬\nches que se representa, el público es escasisimo, y este público á m es, que la discreción nos impide hacer públicas, para extender las\nmanifestaciones de arte español á otras importantes capitales.\nTambién nos es muy grato consignar el éxito alcanzado en Berlin por otros compa¬\ntriotas. El violinista Blanco Recio ha dado allí recientemente un concierto, ejecutando,\nentre otras composiciones, una Romanza de lesús Guridi, y habiendo merecido la obra\ny el intérprete los más favorables juicios de la crítica.\nUna noticia que ha producido sensación en los circulos artísticos, pero que convie¬\nne acojer con toda clase de reservas, se ha esparcido días atrás. Recordarán nuestros\nlectores los juicios sobre la obra de Strauss atribuidos á Sigfrido Wagner y que ésté\nnegó con tibieza. Pero parece ser que existen pruebas escritas de la certeza de aque\nllas virulentas diatribas y ahora se atribuye á Strauss el propósito de vengarse, hirien¬\nde á su enemigo en el punto más sensible, que, según malas lenguas, es la bolsa.\nAl efecto se dice que proyecta celebrar, en Bayreuth mismo, una temporada straus¬\nsiana, enfrente de la wagneriana, y en la misma época señalada para ésta. El principal\natractivo de esta saison sería las primicias de su nueva obra Ariadna en Naros, que\nStrauss está escribiendo en colaboración con su fiel Haffmannstal, acompañándole en\nel carlel El Caballero de la Rosa, seguido el Elektra y Salomé.\nSegún las noticlae que corren, se han entablado negociaciones, aunque sin resulta¬\ndó, para obtener el arriendo del Schloseentheater de Bayreuth, y después el del Teátro\nO Biblioteca Nacional de España",
