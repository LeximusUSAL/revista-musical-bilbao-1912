                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.nextPage();
                });

                document.getElementById('zoomInBtn').addEventListener('click', () => {
                    this.zoomIn();
                });

                document.getElementById('zoomOutBtn').addEventListener('click', () => {
                    this.zoomOut();
                });

                document.getElementById('resetZoomBtn').addEventListener('click', () => {
                    this.resetZoom();
                });

                document.getElementById('pageImage').addEventListener('click', () => {
                    this.toggleZoom();
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchText(e.target.value);
                });

                // Navegación con teclado
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowRight') this.nextPage();
                    if (e.key === 'ArrowLeft') this.previousPage();
                    if (e.key === '+') this.zoomIn();
                    if (e.key === '-') this.zoomOut();
                    if (e.key === '0') this.resetZoom();
                });
            }

            async loadPage(pageNumber) {
                try {
                    this.currentPage = pageNumber;
                    this.currentPageIndex = this.pages.indexOf(pageNumber);
                    
                    // Actualizar controles de navegación
                    this.updateNavigation();
                    
                    // Cargar imagen
                    const imagePath = `Revista Musical Bilbao/PAGE XML/Revista-musical-Bilbao-1-1912-n-o-1.pdf_page_${pageNumber}.png`;
                    document.getElementById('pageImage').src = imagePath;
                    
                    // Cargar transcripción XML
                    await this.loadTranscription(pageNumber);
                    
                } catch (error) {
                    console.error('Error cargando página:', error);
                    this.showError('Error al cargar la página. Verifique que los archivos estén disponibles.');
                }
            }

            async loadTranscription(pageNumber) {
                // Comprobar si existe transcripción estática para esta página
                if (this.staticTranscriptions[pageNumber]) {
                    this.displayStaticTranscription(pageNumber);
                    return;
                }
                
                // Si no hay transcripción estática, intentar cargar XML
                try {
                    const xmlPath = `Revista Musical Bilbao/PAGE XML/Revista-musical-Bilbao-1-1912-n-o-1.pdf_page_${pageNumber}.xml`;
                    const response = await fetch(xmlPath);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const xmlText = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                    
                    this.displayTranscription(xmlDoc, pageNumber);
                    
                } catch (error) {
                    console.error('Error cargando transcripción:', error);
                    this.showTranscriptionError();
                }
            }

            displayTranscription(xmlDoc, pageNumber) {
                const container = document.getElementById('transcriptionContainer');
                container.innerHTML = '';

                // Metadatos
                const metadata = this.createMetadata(xmlDoc, pageNumber);
                container.appendChild(metadata);

                // Regiones de texto
                const textRegions = xmlDoc.querySelectorAll('TextRegion');
                
                if (textRegions.length === 0) {
                    container.innerHTML += '<div class="error">No se encontró texto transcrito en esta página.</div>';
                    return;
                }

                textRegions.forEach((region, regionIndex) => {
                    const regionDiv = document.createElement('div');
                    regionDiv.className = 'text-region';
                    regionDiv.setAttribute('data-region', regionIndex);
                    
                    const textLines = region.querySelectorAll('TextLine');
                    let regionText = '';
                    let confidenceSum = 0;
                    let confidenceCount = 0;
                    
                    // Combinar todas las líneas en un solo texto fluido
                    textLines.forEach((line) => {
                        const textEquiv = line.querySelector('TextEquiv Unicode');
                        if (textEquiv && textEquiv.textContent.trim()) {
                            const lineText = textEquiv.textContent.trim();
                            
                            // Agregar espacio entre líneas si es necesario
                            if (regionText && !regionText.endsWith(' ') && !lineText.startsWith(' ')) {
                                regionText += ' ';
                            }
                            regionText += lineText;
                            
                            // Calcular confianza promedio
                            const confidence = line.querySelector('TextEquiv')?.getAttribute('conf');
                            if (confidence) {
                                confidenceSum += parseFloat(confidence);
                                confidenceCount++;
                            }
                        }
                    });
                    
                    if (regionText.trim()) {
                        const textDiv = document.createElement('div');
                        textDiv.className = 'text-content';
                        textDiv.setAttribute('data-region', regionIndex);
                        textDiv.textContent = regionText;
                        
                        // Indicador de confianza OCR promedio para toda la región
                        if (confidenceCount > 0) {
                            const avgConfidence = confidenceSum / confidenceCount;
                            const indicator = document.createElement('span');
                            indicator.className = 'confidence-indicator';
                            if (avgConfidence > 0.95) indicator.classList.add('confidence-high');
                            else if (avgConfidence > 0.80) indicator.classList.add('confidence-medium');
                            else indicator.classList.add('confidence-low');
                            indicator.title = `Confianza OCR promedio: ${(avgConfidence * 100).toFixed(1)}%`;
                            textDiv.appendChild(indicator);
                        }
                        
                        // Event listener para selección
                        textDiv.addEventListener('click', () => {
                            this.selectTextRegion(textDiv);
                        });
                        
                        regionDiv.appendChild(textDiv);
                        container.appendChild(regionDiv);
                    }
                });
            }

            createMetadata(xmlDoc, pageNumber) {
                const metadataDiv = document.createElement('div');
                metadataDiv.className = 'metadata';
                
                const created = xmlDoc.querySelector('Created')?.textContent;
                const lastChange = xmlDoc.querySelector('LastChange')?.textContent;
                
                metadataDiv.innerHTML = `
                    <h3>📋 Información de la Página ${pageNumber}</h3>
                    <p><strong>Herramienta de transcripción:</strong> eScriptorium</p>
                    <p><strong>Formato:</strong> PAGE XML (versión 2019-07-15, estándar internacional)</p>
                    <p><strong>Corrección:</strong> Revisión humana posterior a la transcripción automática</p>
                    <p><strong>Modelo de transcripción:</strong> Catmus-print-fondue-large refinado para prensa histórico-musical en español. <a href="https://zenodo.org/records/16631496" target="_blank">https://zenodo.org/records/16631496</a></p>
                    <p><strong>Fecha de creación:</strong> ${created ? new Date(created).toLocaleDateString('es-ES') : 'No disponible'}</p>
                    <p><strong>Última modificación:</strong> ${lastChange ? new Date(lastChange).toLocaleDateString('es-ES') : 'No disponible'}</p>
                `;
                
                return metadataDiv;
            }

            displayStaticTranscription(pageNumber) {
                const container = document.getElementById('transcriptionContainer');
                container.innerHTML = '';

                // Metadatos para transcripción estática
                const metadata = document.createElement('div');
                metadata.className = 'metadata';
                metadata.innerHTML = `
                    <h3>📋 Información de la Página ${pageNumber}</h3>
                    <p><strong>Herramienta de transcripción:</strong> eScriptorium</p>
                    <p><strong>Formato:</strong> PAGE XML (versión 2019-07-15, estándar internacional)</p>
                    <p><strong>Corrección:</strong> Revisión humana posterior a la transcripción automática</p>
                    <p><strong>Modelo de transcripción:</strong> Catmus-print-fondue-large refinado para prensa histórico-musical en español. <a href="https://zenodo.org/records/16631496" target="_blank">https://zenodo.org/records/16631496</a></p>
                `;
                container.appendChild(metadata);

                // Obtener el texto de la transcripción
                const transcriptionText = this.staticTranscriptions[pageNumber];
                
                // Dividir en párrafos y crear elementos
                const paragraphs = transcriptionText.split('\n\n');
                paragraphs.forEach((paragraph, index) => {
                    if (paragraph.trim()) {
                        const regionDiv = document.createElement('div');
                        regionDiv.className = 'text-region';
                        regionDiv.setAttribute('data-region', index);
                        
                        const textDiv = document.createElement('div');
                        textDiv.className = 'text-content';
                        textDiv.setAttribute('data-region', index);
                        
                        // Preservar saltos de línea dentro del párrafo
                        const lines = paragraph.split('\n');
                        lines.forEach((line, lineIndex) => {
                            if (line.trim()) {
                                const lineSpan = document.createElement('span');
                                lineSpan.textContent = line;
                                lineSpan.style.display = 'block';
                                lineSpan.style.marginBottom = '4px';
                                textDiv.appendChild(lineSpan);
                            }
                        });
                        
                        // Indicador de alta confianza para transcripciones estáticas
                        const indicator = document.createElement('span');
                        indicator.className = 'confidence-indicator confidence-high';
                        indicator.title = 'Transcripción verificada manualmente: 100%';
                        textDiv.appendChild(indicator);
                        
                        // Event listener para selección
                        textDiv.addEventListener('click', () => {
                            this.selectTextRegion(textDiv);
                        });
                        
                        regionDiv.appendChild(textDiv);
                        container.appendChild(regionDiv);
                    }
                });
            }

            selectTextRegion(textElement) {
                // Remover selecciones anteriores
                document.querySelectorAll('.text-content.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                document.querySelectorAll('.text-line.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Seleccionar elemento actual
                textElement.classList.add('selected');
                
                // Resaltar región padre
                document.querySelectorAll('.text-region.highlighted').forEach(el => {
                    el.classList.remove('highlighted');
                });
                textElement.parentElement.classList.add('highlighted');
                
                // Scroll al elemento seleccionado
                textElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            selectTextLine(lineElement) {
                // Remover selecciones anteriores
                document.querySelectorAll('.text-line.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Seleccionar línea actual
                lineElement.classList.add('selected');
                
                // Resaltar región padre
                document.querySelectorAll('.text-region.highlighted').forEach(el => {
                    el.classList.remove('highlighted');
                });
                lineElement.parentElement.classList.add('highlighted');
                
                // Scroll a la línea seleccionada
                lineElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            searchText(query) {
                const searchResults = document.getElementById('searchResults');
                
                if (!query.trim() || query.length < 3) {
                    this.clearSearch();
                    searchResults.style.display = 'none';
                    return;
                }

                // Search across all pages in staticTranscriptions
                const results = [];
                const searchLower = query.toLowerCase();

                Object.keys(this.staticTranscriptions).forEach(pageNum => {
                    const transcription = this.staticTranscriptions[pageNum];
                    const transcriptionLower = transcription.toLowerCase();
                    
                    // Find all matches in this page
                    let index = 0;
                    while ((index = transcriptionLower.indexOf(searchLower, index)) !== -1) {
                        // Get context around the match (50 characters before and after)
                        const start = Math.max(0, index - 50);
                        const end = Math.min(transcription.length, index + searchLower.length + 50);
                        let context = transcription.substring(start, end);
                        
                        // Add ellipsis if we truncated
                        if (start > 0) context = '...' + context;
                        if (end < transcription.length) context = context + '...';
                        
                        // Highlight the match in the context
                        const matchStart = context.toLowerCase().indexOf(searchLower);
                        if (matchStart !== -1) {
                            const highlightedContext = 
                                context.substring(0, matchStart) +
                                '<mark>' + context.substring(matchStart, matchStart + searchLower.length) + '</mark>' +
                                context.substring(matchStart + searchLower.length);
                            
                            results.push({
                                page: parseInt(pageNum),
                                context: highlightedContext,
                                position: index
                            });
                        }
                        
                        index += searchLower.length;
                    }
                });

                // Display results
                if (results.length > 0) {
                    let html = `<div class="search-results-header">
                        <strong>${results.length} resultado${results.length > 1 ? 's' : ''} encontrado${results.length > 1 ? 's' : ''} para "${query}"</strong>
                    </div>`;
                    
                    results.forEach((result, i) => {
                        html += `<div class="search-result-item" data-page="${result.page}" data-position="${result.position}">
                            <div class="search-result-page">Página ${result.page}</div>
                            <div class="search-result-context">${result.context}</div>
                        </div>`;
                    });
                    
                    searchResults.innerHTML = html;
                    searchResults.style.display = 'block';
                    
                    // Add click handlers to search results
                    searchResults.querySelectorAll('.search-result-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const targetPage = parseInt(item.dataset.page);
                            this.goToPage(targetPage);
                            searchResults.style.display = 'none';
                        });
                    });
                } else {
                    searchResults.innerHTML = `<div class="search-results-header">
                        <strong>No se encontraron resultados para "${query}"</strong>
                    </div>`;
                    searchResults.style.display = 'block';
                }
            }

            clearSearch() {
                document.querySelectorAll('.text-content.selected, .text-line.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                document.querySelectorAll('.text-region.highlighted').forEach(el => {
                    el.classList.remove('highlighted');
                });
                const searchResults = document.getElementById('searchResults');
                if (searchResults) {
                    searchResults.style.display = 'none';
                    searchResults.innerHTML = '';
                }
            }

            updateNavigation() {
                const pageSelect = document.getElementById('pageSelect');
                const pageInfo = document.getElementById('pageInfo');
                const pageCounter = document.getElementById('pageCounter');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                pageSelect.value = this.currentPage;
                pageInfo.textContent = `Página ${this.currentPage} de 27`;
                pageCounter.textContent = `Página ${this.currentPage} de 27 páginas digitalizadas`;

                prevBtn.disabled = this.currentPageIndex === 0;
                nextBtn.disabled = this.currentPageIndex === this.pages.length - 1;
            }

            goToPage(pageNumber) {
                if (this.pages.includes(pageNumber)) {
                    this.loadPage(pageNumber);
                }
            }

            previousPage() {
                if (this.currentPageIndex > 0) {
                    const prevPageNumber = this.pages[this.currentPageIndex - 1];
                    this.loadPage(prevPageNumber);
                }
            }

            nextPage() {
                if (this.currentPageIndex < this.pages.length - 1) {
                    const nextPageNumber = this.pages[this.currentPageIndex + 1];
                    this.loadPage(nextPageNumber);
                }
            }

            zoomIn() {
                this.zoomLevel = Math.min(this.zoomLevel * 1.2, 3);
                this.applyZoom();
            }

            zoomOut() {
                this.zoomLevel = Math.max(this.zoomLevel * 0.8, 0.5);
                this.applyZoom();
            }

            resetZoom() {
                this.zoomLevel = 1;
                this.applyZoom();
            }

            toggleZoom() {
                const img = document.getElementById('pageImage');
                if (img.classList.contains('zoomed')) {
                    this.resetZoom();
                    img.classList.remove('zoomed');
                } else {
                    this.zoomLevel = 1.5;
                    this.applyZoom();
                    img.classList.add('zoomed');
                }
            }

            applyZoom() {
                const img = document.getElementById('pageImage');
                img.style.transform = `scale(${this.zoomLevel})`;
            }

            showError(message) {
                const container = document.getElementById('transcriptionContainer');
                container.innerHTML = `<div class="error">${message}</div>`;
            }

            showTranscriptionError() {
                const container = document.getElementById('transcriptionContainer');
                container.innerHTML = `
                    <div class="error">
                        <h3>⚠️ Error al cargar la transcripción</h3>
                        <p>No se pudo cargar el archivo XML de transcripción para esta página.</p>
                        <p>Verifique que el archivo esté disponible en la carpeta PAGE XML.</p>
                    </div>
                `;
            }
        }

        // Inicializar el visor cuando la página esté cargada
        document.addEventListener('DOMContentLoaded', () => {
            new RevistaViewer();
        });
    </script>
