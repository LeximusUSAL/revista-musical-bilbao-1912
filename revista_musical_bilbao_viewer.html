                    8: "Huye el concurso de los dem√°s para que no le descubran. No es buen camino, √° mi entender, el que han seguido casi todos los que de este problema se han ocupado; siempre se ha pretendido que por injusticia de ministros √≥ empresarios, mezquinos en prestar apoyo al arte nacional, no se implantaba la √≥pera espa√±ola y casi siempre, al querer resolver la dif√≠cil cuesti√≥n, se ha ido, como la medicina antigua, contra los s√≠ntomas y no contra la ra√≠z y origen de la enfermedad; el optimismo de algunos, √≥ el creer que ello era conveniente, ha hecho decir que pose√≠amos una gloriosa tradici√≥n l√≠rico dram√°tica y esto no es verdad, en lo que √° la m√∫sica se refiere. La m√∫sica en nuestro teatro cl√°sico siempre tuvo una muy secundaria importancia, quiz√°s por la misma excelencia de las obras puramente dram√°ticas, es decir; habladas, sin m√∫sica.\nEfectivamente, el pueblo espa√±ol posee la tradici√≥n dram√°tica m√°s portentosa del Universo, pues si Inglaterra puede oponernos el nombre colosal de Shakespeare, genio de tan excelsa estirpe que quiz√°s s√≥lo en Homero y Cervantes puede hallar copart√≠cipes de su gloria, nosotros aventajamos de tal modo en cantidad al teatro ingl√©s, que s√≥lo Lope de Vega escribi√≥ m√°s que todos los dramaturgos brit√°nicos del siglo de Isabel. No es necesario que ahora expongamos el amor del pueblo espa√±ol por el teatro: es cosa sobradamente sabida; recordemos solamente que si el pueblo friego del siglo de Pericles supo dar vida a creaciones tan egregias del arte como las tragedias de S√≥focles, el pueblo espa√±ol del siglo XVII, que viv√≠a en bastantes peores condiciones, o√≠a con religiosidad las complicadas metaf√≠sicas concepciones, autos sacramentales, que en la plaza p√∫blica se representaban con general aplauso. Amaba nuestro p√∫blico de la edad de oro a sus dramaturgos, se interesaba grandemente por las nuevas comedias que entregaban a su voracidad Lope, Tirso, Alarc√≥n, Rojas, Moreto, Calder√≥n; las rivalidades de los autores trascend√≠an y se comentaban hasta por el m√°s bajo populacho y el p√∫blico se apasionaba por las obras que, √≥, eran aplaudidas entusi√°sticamente √≥ estrepitosamente silbadas, pero que rara vez dejaban indiferente √° la multitud.\nDespu√©s vino la decadencia; los ingenios de primer orden son seguidos por imitadores que suelen reflejar, agrand√°ndolos, los defectos nunca las bellezas; el p√∫blico, a pesar de la diferencia grand√≠sima en valor literario de las obras, continuaba presentando su apoyo al teatro, quiz√°s con m√°s entusiasmo que nunca; se traba de lucha entre los desmedrados continuadores de Lope y Calderon y los reformadores de nuestra escena que pretendieron introducir los procedimientos del teatro franc√©s, que les parec√≠a reflejo m√°s fiel del cl√°sico y se forman bandos en el pueblo que, con Morat√≠n √≥ Comella por bandera ri√±en la eterna batalla entre clasicismo y romanticismo. Llegan a imponerse, aunque no del todo, pues de nuestra escena no desaparecieron nunca los dram√°ticos del siglo de oro, los reformadores y sucre un par√©ntesis nuestra genuina producci√≥n, aunque en √©l figure un autor tan estimable como Morat√≠n.\nDespu√©s del par√©ntesis del siglo XVIII y principios del XIX, se reanuda nuestra rom√°ntica tradici√≥n y alg√∫n tiempo despu√©s de que los cr√≠ticos alemanes, capitaneados por ambos Schelegel tomaran a Calder√≥n por norma y gu√≠a de la literatura dram√°tica, en nuestra patria producen sus dramas, llenos de espiritualiz√°ndola espa√±ol, el Duque de Rivas, Garcia Guti√©rrez, Zorrilla, Hartzembuch. Este resurgir de nuestra gloriosa dram√°tica se prolonga hasta nuestros d√≠as; de cuando en cuando surge una obra que muestra su castiza progenie y que el genio dram√°tico de nuestra raza no ha muerto, porque no puede morir quien tanto caudal de vida ha atesorado.\nY veremos constantemente que la vida del teatro espa√±ol se basa en el pueblo y no en la protecci√≥n de los grandes, pues si alguna vez Felipe IV se                     12: "-6-\nIDEAS Y COMENTARIOS\nPor JOAQU√çN NIN\n(CONTINUACION)\nEl Genio y la Multitud\nde los sabios.\nLa multitud ha sido siempre enemiga\nCHARLES DA SAMT-√âVREMONT.\nNos cuenta Cicer√≥n que Ant√≠maco, el gran poeta y gram√°tico griego, lela un dia\nuna de sus obras maestras (se cree que fuera la Tebaida) delante de un p√∫blico nume¬¨\nroso, pero tan poco digno, tan poco atento que, no encontrando la obra de su gusto,\ncomenz√≥ √° eclipsarse lentamente. Repar√≥ Antimaco en que el solo oyente que le que¬¨\ndaba era Plat√≥n, y, conocedor del valor de sus juicios, continn√≥ impert√©rrito la comen¬¨\nzada lectura.\nAlgunos a√±os antes dec√≠a Antifontes de Ramno, c√©lebre ret√≥rico ateniense; ¬´Cuan¬¨\ndo se tiene un alma grande, se prefiere el parecer de un hombre de m√©rito al de la\nmultitud.¬ª (Arist√≥teles, Moral √° Eudemo, III, 5, 6.)\nEn efecto; los grandes ingenios, las almas abiertas √° lo sublime, han manifestado\nsiempre una marcada indiferencia, un desd√©n que toda su vida proclama abiertamen¬¨\nte, por la admiraci√≥n de la Multitud.\nPalestrina, Monteverde, Victoria, Bach y Beethoven no pensaron ciertamente en el\ngusto de la Multitud al forjar las maravillas que hoy admiramos, no pensaron m√°s que\nen s√≠ mismos, en su misi√≥n para con la Humanidad y en la inconmesurable Belleza por\nla que se sent√≠an penetrados. Wagner, Schumann, Moussorgsly y Franck han obrado,\ndeliberada √≥ inconscientemente, contra todo lo que la Multitud esperaba y exig√≠a de\nellos. Tenian conciencia plena del da√±o que esto pudiera causarles, pero nada hubiera\nsido capaz de separarles del camino que se habian trazado para cumplir su misi√≥n, pa¬¨\nra alcanzar lo Infinito, lo Bello, lo Eterno.\nTodos admiramos hoy el ejemplo que la Escuela Francesa nos ofrece; no siente el\ntemor de aristocratizarse, de recogerse y de escalar las cimas que s√≥lo el buen gusto\ny el ingenio hacen accesibles. Recibe all√≠ los aquilones de la cr√≠tica, pero vive dichosa\nsu ensu                     13: "-7-\nmente lo que, para nosotros, es la Alegria y la Vida; pero sin olvidar que la Multitud\nes √° menudo para el Genio un tirano cruel...\nLa raz√≥n del m√°s fuerte\nLa raz√≥n del m√°s fuerte es siempre la mejor.\nLA FONTAINE.\nLa concupisdencia y la fuerza son el origen de\ntodas las acciones humanas. La concupiscencia\nhace los voluntarios; la fuerza los involuntarios.\nPASCAL.\nLa reedici√≥n de las antiguas obras maestras sufre la misma suerte que el viejo An¬¨\ntifonario; suerte nefasta, como ninguna, porque toda orden religiosa recien fundada\ntuvo √° bien ejercitar su poder reformador introduciendo alguna modificaci√≥n en este\nvenerable monumento.\nCada nueva escuela trae consigo una nube de pedagogos y eruditos que se creen\ntodos en el caso de reeditar obras antiguas y cl√°sicas. Cada reeditor aporta √° esta mi-\nsi√≥n-que no me atrever√≠a √° llamar piadosa-el fruto de sus laboriosas meditaciones,\ny cree poseer-como los chantres ltalianos y franceses del tiempo de Carlomagno-¬´la\nverdadera ciencia del canto...;¬ª y sin embargo, el desmoronamiento de los antiguos mo¬¨\nnumentos contin√∫a sin tregua, ante los distra√≠dos ojos de una multitud de eruditos que\nhan convertido en piqueta la antorcha salvadora.\nPorque, √° fin de cuentas, estas nuevas ediciones-aparte excepciones merit√≠simas-\nno contienen nada que justifique su existencia...; nada m√°s que la ¬´raz√≥n social¬ª, (la\npalabra social es aqu√≠ un delicioso eufemismo), la etiqueta comercial que las cubre...\nUn ejemplo: T√∫rk, Westphal y Hugo Riemann, en Alemania; Mathis Lussy y J. Com¬¨\nbarieu, en Francia, han tratado de coordinar y generalizar los principios de la racional\ninterpretaci√≥n r√≠tmica. Se creia que esto fuera la muerte del empirismo ciego √© incons¬¨\nciente y el comienzo del reino de la raz√≥n en la interpretaci√≥n musical. Y sin embargo,\nninguno de nuestros modernos reeditores parece haberse dado por enterado, ni menos\nlos virtuosos, por lo que el fras                     14: "¬øPor qu√© todas estas reediciones? ¬øPara qu√© sirven, como no sea para propagar el\nerror y enterrar m√°s profundamente √° la verdad? ¬øNo seria m√°s sencillo reproducir so¬¨\nlamente las ediciones originales, tales como se hallan en las biblotecas p√∫blicas √≥ en\nlas colecciones privadas? ¬øPor qu√© hemos de tener m√°s de una veintena de versiones\nde la Fantas√≠a Crom√°tica y Fuga de Bach, por ejemplo? Cuesti√≥n de cantidad, en\nsuma, sobre la que es ocioso insistir, y cuyas ra√≠ces tal vez alcancen hasta el Antifo¬¨\nnario de San Gregorio, que en todo tiempo el c√°lculo y la raz√≥n de la fuerza han ven¬¨\ncido al sentimiento.\nAlguien ha dicho que las virtudes se pierden en el inter√©s, como los rios en el mar.\nEste alguien conoc√≠a, probablemente, √° ciertos editores modernos de m√∫sica antigua...\nACERCA DE UN ARTICULO\nLa conocida revista musical francesa SI M (Societ√© internationale de musique) ha\npublicado en su entrega del corriente mes un articulo interesante de A. Lizes, titulado\n¬´Etapes d'une d√©couvertes¬ª. Su lectura me sugiere dos observaciones, que expongo\nvalgan por lo que valgan y sin la menor pretensi√≥n de estar en lo cierto.\nEl descubrimiento objeto del art√≠culo, es el de los arm√≥nicos m√°s graves que el tono\nfundamental de una nota.\nDespu√©s de disertar sobre las gamas harm√≥nicas, de Pit√°goras, templada (temp√©r√©e)\ny lo que llama gama com√°tica de la m√∫sica moderna, habla de los harm√≥nicos graves,\nasunto que ha sido objeto de sus estudios y observaciones y que se propone desarroliar\nen un segundo art√≠culo.\nEnuncia su opini√≥n en los t√©rminos siguientes: ¬´Nada ha demostrado hasta hoy la\ncausa de la intensidad del llamado sonido fundamental y de su constituci√≥n harm√≥nica;\nes decir, en qu√© condiciones se podr√≠a afirmar con certeza que es el sonido generador\nde sus manifestaciones ac√∫sticas El estudio profundo de las manifestaciones vibratorias\nde un conjunto de cuerpos sonoros nos ha demo             async loadPage(pageNumber) {
                try {
                    this.currentPage = pageNumber;
                    this.currentPageIndex = this.pages.indexOf(pageNumber);
                    
                    // Actualizar controles de navegaci√≥n
                    this.updateNavigation();
                    
                    // Cargar imagen
                    const imagePath = `Revista Musical Bilbao/PAGE XML/Revista-musical-Bilbao-1-1912-n-o-1.pdf_page_${pageNumber}.png`;
                    document.getElementById('pageImage').src = imagePath;
                    
                    // Cargar transcripci√≥n XML
                    await this.loadTranscription(pageNumber);
                    
                } catch (error) {
                    console.error('Error cargando p√°gina:', error);
                    this.showError('Error al cargar la p√°gina. Verifique que los archivos est√©n disponibles.');
                }
            }

            async loadTranscription(pageNumber) {
                // Comprobar si existe transcripci√≥n est√°tica para esta p√°gina
                if (this.staticTranscriptions[pageNumber]) {
                    this.displayStaticTranscription(pageNumber);
                    return;
                }
                
                // Si no hay transcripci√≥n est√°tica, intentar cargar XML
                try {
                    const xmlPath = `Revista Musical Bilbao/PAGE XML/Revista-musical-Bilbao-1-1912-n-o-1.pdf_page_${pageNumber}.xml`;
                    const response = await fetch(xmlPath);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const xmlText = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                    
                    this.displayTranscription(xmlDoc, pageNumber);
                    
                } catch (error) {
                    console.error('Error cargando transcripci√≥n:', error);
                    this.showTranscriptionError();
                }
            }

            displayTranscription(xmlDoc, pageNumber) {
                const container = document.getElementById('transcriptionContainer');
                container.innerHTML = '';

                // Metadatos
                const metadata = this.createMetadata(xmlDoc, pageNumber);
                container.appendChild(metadata);

                // Regiones de texto
                const textRegions = xmlDoc.querySelectorAll('TextRegion');
                
                if (textRegions.length === 0) {
                    container.innerHTML += '<div class="error">No se encontr√≥ texto transcrito en esta p√°gina.</div>';
                    return;
                }

                textRegions.forEach((region, regionIndex) => {
                    const regionDiv = document.createElement('div');
                    regionDiv.className = 'text-region';
                    regionDiv.setAttribute('data-region', regionIndex);
                    
                    const textLines = region.querySelectorAll('TextLine');
                    let regionText = '';
                    let confidenceSum = 0;
                    let confidenceCount = 0;
                    
                    // Combinar todas las l√≠neas en un solo texto fluido
                    textLines.forEach((line) => {
                        const textEquiv = line.querySelector('TextEquiv Unicode');
                        if (textEquiv && textEquiv.textContent.trim()) {
                            const lineText = textEquiv.textContent.trim();
                            
                            // Agregar espacio entre l√≠neas si es necesario
                            if (regionText && !regionText.endsWith(' ') && !lineText.startsWith(' ')) {
                                regionText += ' ';
                            }
                            regionText += lineText;
                            
                            // Calcular confianza promedio
                            const confidence = line.querySelector('TextEquiv')?.getAttribute('conf');
                            if (confidence) {
                                confidenceSum += parseFloat(confidence);
                                confidenceCount++;
                            }
                        }
                    });
                    
                    if (regionText.trim()) {
                        const textDiv = document.createElement('div');
                        textDiv.className = 'text-content';
                        textDiv.setAttribute('data-region', regionIndex);
                        textDiv.textContent = regionText;
                        
                        // Indicador de confianza OCR promedio para toda la regi√≥n
                        if (confidenceCount > 0) {
                            const avgConfidence = confidenceSum / confidenceCount;
                            const indicator = document.createElement('span');
                            indicator.className = 'confidence-indicator';
                            if (avgConfidence > 0.95) indicator.classList.add('confidence-high');
                            else if (avgConfidence > 0.80) indicator.classList.add('confidence-medium');
                            else indicator.classList.add('confidence-low');
                            indicator.title = `Confianza OCR promedio: ${(avgConfidence * 100).toFixed(1)}%`;
                            textDiv.appendChild(indicator);
                        }
                        
                        // Event listener para selecci√≥n
                        textDiv.addEventListener('click', () => {
                            this.selectTextRegion(textDiv);
                        });
                        
                        regionDiv.appendChild(textDiv);
                        container.appendChild(regionDiv);
                    }
                });
            }

            selectTextRegion(textElement) {
                // Remover selecciones anteriores
                document.querySelectorAll('.text-content.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                document.querySelectorAll('.text-line.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Seleccionar elemento actual
                textElement.classList.add('selected');
                
                // Resaltar regi√≥n padre
                document.querySelectorAll('.text-region.highlighted').forEach(el => {
                    el.classList.remove('highlighted');
                });
                textElement.parentElement.classList.add('highlighted');
                
                // Scroll al elemento seleccionado
                textElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            selectTextLine(lineElement) {

            searchText(query) {
                const searchResults = document.getElementById('searchResults');
                
                if (!query.trim() || query.length < 3) {
                    this.clearSearch();
                    searchResults.style.display = 'none';
                    return;
                }

                // Search across all pages in staticTranscriptions
                const results = [];
                const searchLower = query.toLowerCase();

                Object.keys(this.staticTranscriptions).forEach(pageNum => {
                    const transcription = this.staticTranscriptions[pageNum];
                    const transcriptionLower = transcription.toLowerCase();
                    
                    // Find all matches in this page
                    let index = 0;
                    while ((index = transcriptionLower.indexOf(searchLower, index)) !== -1) {
                        // Get context around the match (50 characters before and after)
                        const start = Math.max(0, index - 50);
                        const end = Math.min(transcription.length, index + searchLower.length + 50);
                        let context = transcription.substring(start, end);
                        
                        // Add ellipsis if we truncated
                        if (start > 0) context = '...' + context;
                        if (end < transcription.length) context = context + '...';
                        
                        // Highlight the match in the context
                        const matchStart = context.toLowerCase().indexOf(searchLower);
                        if (matchStart !== -1) {
                            const highlightedContext = 
                                context.substring(0, matchStart) +
                                '<mark>' + context.substring(matchStart, matchStart + searchLower.length) + '</mark>' +
                                context.substring(matchStart + searchLower.length);
                            
                            results.push({
                                page: parseInt(pageNum),
                                context: highlightedContext,
                                position: index
                            });
                        }
                        
                        index += searchLower.length;
                    }
                });

                // Display results
                if (results.length > 0) {
                    let html = `<div class="search-results-header">
                        <strong>${results.length} resultado${results.length > 1 ? 's' : ''} encontrado${results.length > 1 ? 's' : ''} para "${query}"</strong>
                    </div>`;
                    
                    results.forEach((result, i) => {
                        html += `<div class="search-result-item" data-page="${result.page}" data-position="${result.position}">
                            <div class="search-result-page">P√°gina ${result.page}</div>
                            <div class="search-result-context">${result.context}</div>
                        </div>`;
                    });
                    
                    searchResults.innerHTML = html;
                    searchResults.style.display = 'block';
                    
                    // Add click handlers to search results
                    searchResults.querySelectorAll('.search-result-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const targetPage = parseInt(item.dataset.page);
                            this.goToPage(targetPage);
                            searchResults.style.display = 'none';
                        });
                    });
                } else {
                    searchResults.innerHTML = `<div class="search-results-header">
                        <strong>No se encontraron resultados para "${query}"</strong>
                    </div>`;
                    searchResults.style.display = 'block';
                }
            }

            clearSearch() {
                document.querySelectorAll('.text-content.selected, .text-line.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                document.querySelectorAll('.text-region.highlighted').forEach(el => {
                    el.classList.remove('highlighted');
                });
                const searchResults = document.getElementById('searchResults');
                if (searchResults) {
                    searchResults.style.display = 'none';
                    searchResults.innerHTML = '';
                }
            }

            updateNavigation() {
                const pageSelect = document.getElementById('pageSelect');
                const pageInfo = document.getElementById('pageInfo');
                const pageCounter = document.getElementById('pageCounter');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                pageSelect.value = this.currentPage;
                pageInfo.textContent = `P√°gina ${this.currentPage} de 27`;
                pageCounter.textContent = `P√°gina ${this.currentPage} de 27 p√°ginas digitalizadas`;

                prevBtn.disabled = this.currentPageIndex === 0;
                nextBtn.disabled = this.currentPageIndex === this.pages.length - 1;
            }

            goToPage(pageNumber) {
                if (this.pages.includes(pageNumber)) {
                    this.loadPage(pageNumber);
                }
            }

            previousPage() {
                if (this.currentPageIndex > 0) {
                    const prevPageNumber = this.pages[this.currentPageIndex - 1];
                    this.loadPage(prevPageNumber);
                }
            }

            nextPage() {
                if (this.currentPageIndex < this.pages.length - 1) {
                    const nextPageNumber = this.pages[this.currentPageIndex + 1];
                    this.loadPage(nextPageNumber);
                }
            }

            zoomIn() {
                this.zoomLevel = Math.min(this.zoomLevel * 1.2, 3);
                this.applyZoom();
            }

            zoomOut() {
                this.zoomLevel = Math.max(this.zoomLevel * 0.8, 0.5);
                this.applyZoom();
            }

            resetZoom() {
                this.zoomLevel = 1;
                this.applyZoom();
            }

            toggleZoom() {
                const img = document.getElementById('pageImage');
                if (img.classList.contains('zoomed')) {
                    this.resetZoom();
                    img.classList.remove('zoomed');
                } else {
                    this.zoomLevel = 1.5;
                    this.applyZoom();
                    img.classList.add('zoomed');
                }
            }

            applyZoom() {
                const img = document.getElementById('pageImage');
                img.style.transform = `scale(${this.zoomLevel})`;
            }

            showError(message) {
                const container = document.getElementById('transcriptionContainer');
                container.innerHTML = `<div class="error">${message}</div>`;
            }

                `;
            }
